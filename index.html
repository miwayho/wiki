<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY устройства ввода - Документация</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Markdown render + Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>

    <style>
        :root {
            --sidebar-width: 280px;
            --transition: all 0.3s ease;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #2d8cf0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            background-color: #2d2d2d;
            border-right: 1px solid #404040;
        }

        .navbar {
            background-color: #252525 !important;
            border-bottom: 1px solid #404040 !important;
        }

        .nav-link {
            color: var(--text-color) !important;
        }

        .nav-link.active {
            background: #404040 !important;
            color: var(--accent-color) !important;
        }

        pre {
            background: #252525 !important;
            border: 1px solid #404040 !important;
        }

        .toggle-btn {
            background-color: #404040;
            color: var(--text-color);
            border: none;
        }

        /* Остальные стили из предыдущей версии */
        .sidebar {
            height: calc(100vh - 56px);
            position: fixed;
            left: 0;
            width: var(--sidebar-width);
            overflow-y: auto;
            transition: var(--transition);
            border-radius: 0 12px 12px 0;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 25px;
            min-height: calc(100vh - 56px);
            transition: var(--transition);
        }

        .nav-item {
            margin: 2px 0;
        }

        .section-title {
            font-weight: 600;
            padding: 8px 15px;
            color: var(--accent-color) !important;
        }

        .sub-item {
            padding: 6px 15px 6px 30px !important;
            color: #a0a0a0 !important;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DIY Input Docs</a>
            <button class="toggle-btn" id="menuToggle">☰ Меню</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="d-flex flex-column gap-1">
            <!-- Общий раздел -->
            <div class="nav-item">
                <div class="section-title">Общее</div>
                <div class="d-flex flex-column">
                    <a href="#" class="nav-link sub-item active" data-md="general.md">Основы</a>
                    <a href="#" class="nav-link sub-item" data-md="glossary.md">Словарь терминов</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="content" class="markdown-body"></div>
    </div>

    <!-- Остальной JavaScript код из предыдущей версии -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            localStorage.setItem('menuCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Check saved state
        if(localStorage.getItem('menuCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
        }

        // Markdown render
        marked.setOptions({
            breaks: true,
            highlight: code => hljs.highlightAuto(code).value
        });

        async function loadMD(file) {
            try {
                const response = await fetch(`docs/${file}`);
                const md = await response.text();
                document.getElementById('content').innerHTML = marked.parse(md);
                document.querySelectorAll('pre code').forEach(hljs.highlightBlock);
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        Документ не найден: ${file}
                    </div>
                `;
            }
        }

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                loadMD(this.dataset.md);
            });
        });

        // Initial load
        loadMD(document.querySelector('.nav-link.active').dataset.md);
    </script>
</body>
</html>
