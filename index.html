<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpudiy</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Markdown render + Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: #1e1e1e;
            padding: 6px 12px;
        }

        .navbar-brand img {
            height: 30px;
        }

        .nav-link {
            color: #e0e0e0 !important;
        }
        
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            width: 260px;
            overflow-y: auto;
            background: #121212;
            border-right: 1px solid #333;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .main-content {
            margin-left: 260px;
            padding: 25px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .section-title {
            font-weight: bold;
            color: #f8f9fa;
            margin: 10px 0;
            padding-bottom: 5px;
        }

        .sub-item {
            padding: 8px 10px;
            display: block;
            color: #bbb;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-bottom: 5px;
        }

        .sub-item.active, .sub-item:hover {
            background: #333;
            color: #fff !important;
        }

        /* Стиль для markdown контента */
        .markdown-body {
            color: #e0e0e0;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            color: #f8f9fa;
        }

        .markdown-body pre {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            overflow: auto;
        }

        .markdown-body code {
            background-color: #333;
            color: #f8f9fa;
            padding: 0 5px;
            border-radius: 3px;
        }

        .markdown-body blockquote {
            background-color: #1c1c1c;
            border-left: 5px solid #ccc;
            padding: 10px 15px;
            color: #ccc;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-left: 20px;
            padding-left: 10px;
        }

        .markdown-body li {
            margin-bottom: 5px;
        }

        .markdown-body a {
            color: #76c7c0;
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .toggle-sidebar {
                display: inline;
            }
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="src/branmark.svg" alt="Logo">
        </a>
        <div class="ms-auto">
            <button class="toggle-sidebar" id="menuToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="d-flex flex-column">
            <div class="nav-item">
                <div class="section-title">Общее</div>
                <a href="#" class="sub-item active" data-md="intro.md">Словарь терминов</a>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div id="content" class="markdown-body"></div>
    </div>

    <script>
        marked.setOptions({
            breaks: true,
            highlight: function (code, lang) {
                return hljs.highlightAuto(code).value;
            }
        });

        async function loadMD(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/miwayho/wiki/main/docs/${file}`);
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const md = await response.text();
                document.getElementById('content').innerHTML = marked.parse(md);
                
                document.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });
            } catch (err) {
                console.error("Ошибка загрузки файла:", err);
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        Документ не найден: ${file}
                    </div>
                `;
            }
        }

        document.querySelectorAll('.sub-item').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sub-item').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                loadMD(this.dataset.md);
            });
        });

        loadMD(document.querySelector('.sub-item.active').dataset.md);

        document.getElementById("menuToggle").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        });
    </script>
</body>
</html>
