<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY устройства ввода - Документация</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Markdown render + Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            width: 280px;
            overflow-y: auto;
            background: #1e1e1e;
            border-right: 1px solid #333;
            padding: 15px;
        }

        .main-content {
            margin-left: 280px;
            padding: 25px;
            min-height: 100vh;
        }

        .nav-item .section-title {
            font-weight: 600;
            padding: 8px 15px;
            color: #ffffff;
        }

        .sub-item {
            padding: 6px 15px 6px 30px;
            color: #b0b0b0;
            border-radius: 6px;
            display: block;
            text-decoration: none;
        }

        .nav-link.active {
            background: #333;
            color: #ffffff !important;
        }

        pre {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex flex-column gap-1">
            <div class="nav-item">
                <div class="section-title">Сплит-клавиатуры</div>
                <div class="d-flex flex-column">
                    <a href="#" class="nav-link sub-item active" data-md="split-intro.md">Введение</a>
                    <a href="#" class="nav-link sub-item" data-md="split-building.md">Сборка</a>
                    <a href="#" class="nav-link sub-item" data-md="split-firmware.md">Прошивка</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="content" class="markdown-body"></div>
    </div>

    <script>
        marked.setOptions({
            breaks: true,
            highlight: function (code, lang) {
                return hljs.highlightAuto(code).value;
            }
        });

        async function loadMD(file) {
            try {
                const response = await fetch(`docs/${file}`);
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const md = await response.text();
                document.getElementById('content').innerHTML = marked.parse(md);
                
                document.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });
            } catch (err) {
                console.error("Ошибка загрузки файла:", err);
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        Документ не найден: ${file}
                    </div>
                `;
            }
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                loadMD(this.dataset.md);
            });
        });

        // Первая загрузка
        loadMD(document.querySelector('.nav-link.active').dataset.md);
    </script>
</body>
</html>
